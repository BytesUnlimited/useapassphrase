<!doctype html>
<html lang=en>
<head>
<meta charset="utf-8" >
<link rel="stylesheet" href="css/styles.css?__inline=true" />
<link rel="stylesheet" href="css/fonts.css?__inline=true" />
<title>Use a Passphrase</title>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="img/lock.png?__inline=true" width="100" height="130" alt="Lock icon by Milky - Digital innovation" />
    <h1 class="title">Use A <span>Passphrase</span></h1>
  </div>
  <input id="passphrase" type="text" value="critical imperial mistakes plans" onmouseover="this.select()"/>
  <div class="passphrase-options">
    <select id="passphrase_select">
      <option value="4" selected>Four-word passphrase, with spaces</option>
      <option value="5">Five-word passphrase, with spaces</option>
      <option value="12">Twelve-word passphrase, with spaces</option>
    </select>
    <button class="btn-generate">Generate New Passphrase</button>
  </div>
  {{md "passphrase_advocate.md"}}
</div>
<script src="js/wordlist.js?__inline=true"></script>
<script src="js/script.js?__inline=true"></script>
</body>
</html>
